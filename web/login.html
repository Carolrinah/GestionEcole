<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="contact-clean">
        <form method="post" action="#">
            <p class="paragraph">Email : </p>
            <div class="form-group has-success" style="width: 300px;margin-left: 100px;">
                <input class="form-control" type="email" name="email" placeholder="Entrer votre email" style="margin: 0px;margin-left: 0px;margin-top: -52px;">
            </div>
            <p class="paragraph">Password : </p>
            <div class="form-group has-sucess">
                <input class="form-control" type="password" name="password" placeholder="Entrer votre mot de passe " style="width: 300px;margin-left: 100px;margin-top: -45px;">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" style="margin-left: 100px;">
                    <em>Se connecter</em>
                </button>
            </div>
        </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
